<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media-queries.css">
</head>

<body>
    <div class="container">
        <div class="row main">
            <div class="col-sm-12 col-md-7 col-lg-8 welcome">

            </div>
            <div class="col-sm-12 col-md-5 col-lg-4 login">
                <h1>Olá de novo!</h1>
                <h3>Faça login para continuar</h3>
                <form action="#" method="post" class="login-form">
                    <div class="input-group mb-3 login-form__username">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Usuário">
                            <label for="floatingInputGroup1">Usuário</label>
                        </div>
                    </div>
                    <div class="input-group mb-3 login-form__password">
                        <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Senha">
                            <label for="floatingInputGroup1">Senha</label>
                        </div>
                    </div>
                    <div class="form-check login-form__checkbox">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Manter conectado
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary login-form__button">ENTRAR</button>
                </form>
                <a href="#">Esqueci a senha</a>
                <a href="#">Não tenho cadastro</a>
            </div>

        </div>
</body>

</html>
